<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1> Edit book </h1>
<div>
    <form th:object="${book}" th:action="@{/save}" action="#" method="post">

        <label for="title">Title</label>
        <input type="text" id="title" th:field="*{title}" />
        <div style="clear: both; diplay:bock; height: 10px;"></div>

        <label for="author"> Author </label>
        <input type="text" id="author" th:field="*{author}" />
        <div style="clear: both; diplay:bock; height: 10px;"></div>

        <label for="year"> Year </label>
        <input type="number" min="1" max="2020" id="year" th:field="*{year}" />
        <div style="clear: both; diplay:bock; height: 10px;"></div>

        <label for="isbn"> ISBN </label>
        <input type="text" id="isbn" th:field="*{isbn}" />
        <div style="clear: both; diplay:bock; height: 10px;"></div>

        <label for="price" > Price </label>
        <input type="number" step="0.01" id="price" th:field="*{price}" />
        <div style="clear: both; diplay:bock; height: 10px;"></div>

        <input type="hidden" th:field="*{version}"/>
        <input type="hidden" th:field="*{id}"/>
        <input type="submit" value="save"/>

    </form>
</div>

</body>
</html>
